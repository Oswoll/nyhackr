# You can specify a custom docker image from Docker Hub as your build environment.
# image: atlassian/default-image:latest
image: rocker/verse:3.4.0

pipelines:
  default:
    - step:
        script:
          - echo "Everything is awesome!"
          - Rscript pipeline/render_site.r
  branches:
    dev:
      - step:
          script:
            - echo "This is the dev pipeline!"
            - Rscript pipeline/render_site.r
            - tar -zcvf dev.tar.gz docs/
            - scp dev.tar.gz autodeploy@dev.nyhackr.org:/tmp/dev.tar.gz
            - ssh autodeploy@dev.nyhackr.org "tar -zxvf /tmp/dev.tar.gz && rm -rf dev/ && mv docs/ dev/"
    master:
      - step:
          script:
            - echo "This is the master pipeline!"
            - Rscript pipeline/render_site.r
            - tar -zcvf prod.tar.gz docs/
            - scp prod.tar.gz autodeploy@www.nyhackr.org:/tmp/prod.tar.gz
            - ssh autodeploy@www.nyhackr.org "tar -zxvf /tmp/prod.tar.gz && rm -rf prod/ && mv docs/ prod/"
